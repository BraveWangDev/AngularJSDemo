<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>form-vaildate</title>
    <script src="angular-1.3.0.js"></script>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>AngularJS Sample Application</h2>
    <div ng-app="" ng-controller="userController">
        <!-- novalidate属性 : HTML5 中新增的。禁用了使用浏览器的默认验证-->
        <form name="studentForm" novalidate>
            <table border="0">

                <!--$dirty - 规定值已被改变。-->
                <!--$invalid- 值状态无效 -->
                <!--$error- 指出确切的错误。-->

                <!--studentForm.firstname.$dirty  :  {{studentForm.firstname.$dirty}}-->
                <!--<br>-->
                <!--studentForm.firstname.$invalid  : {{studentForm.firstname.$invalid}}-->
                <!--<br>-->
                <!--studentForm.firstname.$error.required  : {{studentForm.firstname.$error.required}}-->
                <!--<br>-->
                <!--<br>-->

                <!--studentForm.email.$dirty  :  {{studentForm.email.$dirty}}-->
                <!--<br>-->
                <!--studentForm.email.$invalid  : {{studentForm.email.$invalid}}-->
                <!--<br>-->
                <!--studentForm.email.$error.required  : {{studentForm.email.$error.required}}-->
                <!--<br>-->
                <!--studentForm.email.$error.email  : {{studentForm.email.$error.email}}-->
                <!--<br>-->
                <!--<br>-->

                <!--studentForm.firstname.$dirty : {{studentForm.firstname.$dirty}}-->
                <!--<br>-->
                <!--studentForm.firstname.$invalid : {{studentForm.firstname.$invalid}}-->
                <!--<br>-->
                <!--studentForm.lastname.$dirty : {{studentForm.lastname.$invalid}}-->
                <!--<br>-->
                <!--studentForm.lastname.$invalid : {{studentForm.lastname.$invalid}}-->
                <!--<br>-->
                <!--studentForm.email.$dirty : {{studentForm.email.$invalid}}-->
                <!--<br>-->
                <!--studentForm.email.$invalid : {{studentForm.email.$invalid}}-->
                <!--<br><br>-->

                <tr>
                    <td>Enter first name:</td>
                    <td><input name="firstname" type="text" ng-model="firstName" required>
                       <!-- 当$dirty和$invalid同同时为true或false时进入检查 -->
                       <span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                            <span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
                       </span>
                    </td>
                </tr>

                <tr>
                    <td>Enter last name: </td>
                    <td><input name="lastname" type="text" ng-model="lastName" required>
                       <span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                          <span ng-show="studentForm.lastname.$error.required">Last Name is required.</span>
                       </span>
                    </td>
                </tr>

                <tr>
                    <td>Email: </td>
                    <td><input name="email" type="email" ng-model="email" length="100" required>
                        <span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                              <span ng-show="studentForm.email.$error.required">Email is required.</span>
                              <span ng-show="studentForm.email.$error.email">Invalid email address.</span>
                        </span>
                    </td>
                </tr>

                <tr>
                    <td><button ng-click="reset()">Reset</button></td>

                    <!-- 表单全部字段无误-可点击-->
                    <td><button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid ||
                          studentForm.lastname.$dirty && studentForm.lastname.$invalid ||
                          studentForm.email.$dirty && studentForm.email.$invalid" ng-click="submit()">Submit</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>

    <script>

        function userController($scope) {
            $scope.reset = function(){
                $scope.firstName = "Brave";
                $scope.lastName = "wang";
                $scope.email = "tsl-wangzhen@tasly.com";
            }
            $scope.reset();// 初始调用一次
        }

    </script>

</body>

</html>
