<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <!-- 引入module02 -->
    <script type="text/javascript" src="module02.js"></script>
</head>

<body ng-app="myApp">

    <div>

        <div ng-controller="firstController">
            {{name}}
        </div>

        <div ng-controller="secondController">
            {{name}}
        </div>

        <div ng-controller="threeController">
            {{name}}
        </div>

    </div>

    <script type="text/javascript">

        //angularJs插件的引入方式,myApp2依赖在myApp上,可引入多个
        var app1 = angular.module("myApp", ['myApp2']);

        app1.controller('firstController',function($scope){
            $scope.name='BraveWang';
        });
    </script>

</body>
</html>
