<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CSS3</title>
    <style>
        .box{ width:200px; height:200px; background:lightskyblue; transition:1s all; position: absolute;}
        .box.ng-enter{
            opacity: 0;
         }
        .box.ng-enter-active{
            opacity: 1;
        }
        .box.ng-leave{
            opacity: 1;
        }
        .box.ng-leave-active{
            opacity: 0;
        }
    </style>
    <script src="angular.min.js"></script>

    <!-- 引入animate 注意和AngularJS版本匹配 -->
    <script src="http://cdn.bootcss.com/angular.js/1.2.9/angular-animate.min.js"></script>
</head>


<!--ng-enter            进入开始-->
<!--ng-enter-active     进入过程-->
<!--ng-leave            离开开始-->
<!--ng-leave-active     离开过程-->
<!--opacity 透明度-->

<!--通过CSS定位元素-创建时机-->
<!--ng-enter  class 主要用于新添加的手机并渲染到页面中.-->
<!--ng-move  class 主要用于当元素被移动时.-->
<!--ng-leave  class主要用于被删除时.-->

<!--Angular文档中写到如下指令和支持的动画-->
<!--Directive	            Supported Animations-->

<!--ngRepeat	            enter, leave and move-->
<!--ngView	                enter and leave-->
<!--ngInclude	            enter and leave-->
<!--ngSwitch	            enter and leave-->
<!--ngIf	                enter and leave-->
<!--ngClass	                add and remove-->
<!--ngShow & ngHide	        add and remove (the ng-hide class value)-->
<!--form	                add and remove (dirty, pristine, valid, invalid & all other validations)-->
<!--ngModel	                add and remove (dirty, pristine, valid, invalid & all other validations)-->


<body>
    <div ng-controller="firstController">

        <input type="checkbox" ng-model="bBtn">

        <div ng-if="bBtn" class="box"></div>

    </div>

    <script>

        var myApp = angular.module('myApp', ['ngAnimate']);//引入依赖

        myApp.controller('firstController', ['$scope', function($scope){

            $scope.bBtn = false;

        }]);

    </script>
</body>

</html>
