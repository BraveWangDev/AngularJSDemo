<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javascript" src="angular.min.js"></script>
</head>

<body>

    <h2>AngularJS</h2>

    <div ng-app="">
        <table border="0">

            <!-- disabled -->
            <tr>
                <td><input type="checkbox" ng-model="enableDisableButton">Disable Button</td>
                <td><button ng-disabled="enableDisableButton">Click Me!</button></td>
            </tr>

            <!-- show -->
            <tr>
                <td><input type="checkbox" ng-model="show">Show Button</td>
                <td><button ng-show="show">Click Me!</button></td>
            </tr>

            <!-- hidden -->
            <tr>
                <td><input type="checkbox" ng-model="hide">Hide Button</td>
                <td><button ng-hide="hide">Click Me!</button></td>
            </tr>

            <!-- click -->
            <tr>
                <td><p>Total click: {{clickCount}}</p></td>
                <td><button ng-click="clickCount = clickCount + 1">Click Me!</button></td>
            </tr>
        </table>
    </div>

</body>
</html>
